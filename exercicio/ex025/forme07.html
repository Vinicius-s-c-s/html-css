<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ex de formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">

        <option value="" selected>---Escolha---</option>
        <optgroup label="Regiao sudeste">
          <option value="MG">Minas Gerais</option>
          <option value="Rj">Rio de janeiro</option>
          <option value="SP">Sao paulo</option>
        </optgroup>
      
        <optgroup label="Regiao Nordeste">
          <option value="MA">maranhao</option>
          <option value="Pe">Pernabuco</option>
          <option value="Rn">Rio grande do Norte</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissao:</label>
      <input type="text" name="prof" id="iprof" list="lstpro">
      <details id="lstpro">
        <option>adm</option>
        <option>daa</option>
        <option>asda</option>
        <option>adm</option>
        
      </details>
    </p>
    <p>
      <label for="imsg">mensagem</label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>


    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  
</body>
</html>
