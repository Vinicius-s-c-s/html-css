<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
</head>
<body>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div > p { display: none;}

        div:hover > p{ display: block;
        color: wheat;
        background-color: red;}
        
        div:hover {color: red;}
    </style>
    <h1>exemplo de hover</h1>
    <p>coloca o mouse no tex abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido </p>
    </div>
</body>
</html>
