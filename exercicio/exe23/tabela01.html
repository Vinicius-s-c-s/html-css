<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      height: 400px;
      width: 400px;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
   

    
    
  
  </style>
</head>
<body>
  <h1>minha primeira tabela</h1>
  <table>
    <tr class="linha">
      <td>A1</td>
      <TD>B1</TD>
      <TD>C1</TD>
    </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td class="dados">A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
  </table>
</body>
</html>
